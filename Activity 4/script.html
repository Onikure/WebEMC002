<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Username & Password Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Username & Password Validation</h2>

<form id="loginForm" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <span id="usernameError" class="error"></span><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br>
    
    <input type="submit" value="Submit">
</form>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var usernameError = document.getElementById('usernameError');
        var passwordError = document.getElementById('passwordError');
        var valid = true;

        // Validate username
        if (username.length < 6 || !/^[a-zA-Z0-9_]+$/.test(username)) {
            usernameError.textContent = "Username must be at least 6 characters long and can only contain letters, digits, and underscores.";
            valid = false;
        } else {
            usernameError.textContent = "";
        }

        // Validate password
        if (password.length < 8 || !/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password) || !/[^a-zA-Z0-9]/.test(password)) {
            passwordError.textContent = "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.";
            valid = false;
        } else {
            passwordError.textContent = "";
        }

        return valid;
    }
</script>

</body>
</html>
