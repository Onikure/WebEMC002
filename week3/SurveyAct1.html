<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <title> Christmas Party Feedback Form</title>
</head>

<h1> Christmas Party Feedback Form</h1>
<form>
    <label for="Name">Name <input type="name" id="Name" name="Name"></label><br>
    <label for="Email">Email <input type="email" id="Email" name="Email"></label><br>
    <label for="Age">Age <input type="number" id="Age" name="Age"></label><br>

    <label for="Describe"> Which option best describe you? </label>
        
    <select name="Describe" id="describe">
    <option value="Student"> Student</option>
    <option value="Faculty"> Faculty</option>
    <option value="Intern"> Intern</option>
    <option value="Others"> Others</option>
    </select>

    <br>

    <label for="enjoy"> Did you Enjoy the party?</label>
    <input type="radio" id="Yes" name="Yes" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="No" value="No">
        <label for="No">No</label>

    <br>
    <label for="program">What did you like about the program</label><br>
        <input type="checkbox" id="program1" name="program1" value="Game">
        <label for="program1"> Games</label><br>
        <input type="checkbox" id="program2" name="program2" value="Learning">
        <label for="program2"> Learning Session</label><br>
        <input type="checkbox" id="program3" name="program3" value="People">
        <label for="program3"> Meeting New People</label><br>
        <input type="checkbox" id="program4" name="program4" value="Place">
        <label for="program4"> Event's Place</label><br>
        <input type="checkbox" id="program5" name="program5" value="Raffle">
        <label for="program5"> Raffle!</label><br>
        
        <input type="submit">
    </form>
</body>
</html>
